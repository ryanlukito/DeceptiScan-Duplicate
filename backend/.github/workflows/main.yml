name: "Sync Submodules & Build Docker"

on:
  push:
    branches: [main]

jobs:
  sync:
    name: "Sync Submodules"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: ryanlukito/DeceptiScan-Duplicate
          token: ${{ secrets.CI_TOKEN }}
          submodules: true

      - name: Update Submodules
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote

      - name: Commit Submodule Updates
        run: |
          git config user.email "bot@noreply.github.com"
          git config user.name "GitHub Actions - Submodule Sync"
          git add --all
          git commit -m "Update submodules" || echo "No changes to commit"
          git push

  docker:
    needs: sync # Runs after submodule sync
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ryanlukito/deceptiscan-be:latest
